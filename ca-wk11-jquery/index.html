<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body class="bg-secondary">

    <!-- header section -->
    <div id="header" class="container text-center text-light p-3">

        <div class="row">
            <div class="col p-3">
                <h1>Tic Tac Toe</h1>
            </div>
        </div>
        <div class="row">
            <div id="p1" class="col pt-2">
                <h4>Player 1</h4>
                <h2>X</h2>
            </div>
            <div id="p2" class="col pt-2">
                <h4>Player 2</h4>
                <h2>O</h2>
            </div>
        </div>

    </div>

    <!-- ALERT POP UP -->
    <div id="alertContainer">
        <div id="alertStart" class="alert alert-info text-center m-0 ms-5 me-5 fs-5" role="alert">
            Player 1's start üèÅ
        </div>

        <div id="alertWinner" class="alert alert-info text-center m-0 ms-5 me-5 fs-5" role="alert">
            
        </div>

        <div id="alertDraw" class="alert alert-info text-center m-0 ms-5 me-5 fs-5" role="alert">
            Game Over. It's a draw! ü§ù
        </div>
    </div>

    <!--Game cell grid -->
     <div class="container m-auto p-3 g-5">

        <div id="grid" class="container-outline-light m-auto p-0 bg-dark text-info text-center align-middle border border-info">

            <div class="row fs-1 g-0">
                <div id="box0" class="box col p-3 border border-info"></div>
                <div id="box1" class="box col p-3 border border-info"></div>
                <div id="box2" class="box col p-3 border border-info"></div>
            </div>

            <div class="row fs-1 g-0">
                <div id="box3" class="box col p-3 border border-info"></div>
                <div id="box4" class="box col p-3 border border-info"></div>
                <div id="box5" class="box col p-3 border border-info"></div>
            </div>

            <div class="row fs-1 g-0">
                <div id="box6" class="box col p-3 border border-info"></div>
                <div id="box7" class="box col p-3 border border-info"></div>
                <div id="box8" class="box col p-3 border border-info"></div>
            </div>

     </div>

     <!-- BUTTONS -->
    <div class="d-grid col-3 gap-3 mx-auto mt-5">
        <button id="startBtn" type="button" class="btn btn-outline-info btn-lg">Start</button>
        <button id="resetBtn" type="button" class="btn btn-outline-info btn-lg">Reset</button>
    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script> 
    <script src="app.js"></script>
</body>
</html>
