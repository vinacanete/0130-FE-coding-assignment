<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Pet Angels | Adopt</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="images/petangelrescue-logo.svg" alt="Bootstrap" width="200" class="me-2">
                </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="pets.html">Available Pets</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white active" href="adopt.html">Adopt</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Volunteer
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">About the Team</a></li>
                      <li><a class="dropdown-item" href="#">How to Help</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Sign Up</a></li>
                    </ul>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <!-- form -->
    <section>            
        <div class="container bg-primary text-white col-lg-6 p-5 mt-5">
            <h2 class="text-center">Adoption Form</h2>
            <hr>
            <form>
                <legend>About you</legend>
                <div class="row mb-3">
                    <div class="col">
                        <label for="formGroupExampleInput" class="form-label">First Name</label>
                        <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                    </div>
                    <div class="col">
                        <label for="formGroupExampleInput" class="form-label">Last Name</label>
                        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                    </div> 
                    <div class="wrap my-3">
                        <label for="formGroupExampleInput" class="form-label">Address</label>
                        <input type="text" class="form-control" aria-label="Last name">
                    </div> 
                    <div class="col">
                        <label for="formGroupExampleInput" class="form-label">City</label>
                        <input type="text" class="form-control" aria-label="First name">
                    </div>
                    <div class="col">
                        <label for="disabledSelect" class="form-label">State</label>
                        <select class="form-select form-select" aria-label="Small select example">
                            <option selected>Select State</option>
                            <option value="1">New York</option>
                            <option value="2">New Jersey</option>
                            <option value="3">North Carolina</option>
                        </select>
                    </div>
                </div>
                <div class="row my-5">
                    <legend>Contact Information</legend>
                    <div class="col">
                        <label for="formGroupExampleInput" class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="Email" aria-label="Email">
                    </div>
                    <div class="col">
                        <label for="formGroupExampleInput" class="form-label">Phone</label>
                        <input type="tel" class="form-control" placeholder="Phone" aria-label="Phone">
                    </div>
                </div>
                <div class="mt-5">
                    <legend>Adoption</legend>
                    <label for="disabledSelect" class="form-label">Applying for</label>
                    <select class="form-select form-select mb-4" aria-label="Small select example">
                        <option selected>Select a Pet for adoption</option>
                        <option value="1">Gary - Cat</option>
                        <option value="2">Wiggles - Ferret</option>
                        <option value="3">Bubbles - Dog</option>
                    </select>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                         I have already met the pet and ready to adopt
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                         Schedule a compatibility check meeting
                        </label>
                      </div>
                </div>
                
                <button type="submit" class="btn btn-outline-light my-4">Submit</button>
            </form>
        </div>
    </section>

    <footer class="text-center bg-primary p-3 text-white">
        &copy; 2025 Pet Angels
    </footer>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>   
</body>
</html>
